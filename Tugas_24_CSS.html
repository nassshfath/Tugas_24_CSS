<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - NIOMIC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="row">
      <div class="mb-3">
        <label for="" class="form-label"><strong>Nama Lengkap</strong></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><strong>Alamat Rumah</strong></label>
        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><strong>Foto Profil</strong></label>
        <input type="file" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><strong>Alamat Email</strong></label>
        <input type="email" class="form-control" placeholder="Alamat Email"/>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"><strong>Kata Sandi</strong></label>
        <input type="password" class="form-control" placeholder="Kata Sandi" />
      </div>
      <div class="mb-3" class="form-check">
        <label for="" class="form-label"><strong>Jenis Kendaraan Anda:</strong></label>
        <input type="radio" class="form-check-input"/> <label for="" class="form-check-label">Motor</label>
        <input type="radio" class="form-check-input"/> <label for="" class="form-check-label">Mobil</label>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
